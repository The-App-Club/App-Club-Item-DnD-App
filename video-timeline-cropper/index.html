<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Timeline Cropper</title>
  </head>
  <body>
    <div class="video-thumbnail">
      <div class="video-thumbnail-content">
        <div class="video-thumbnail-content-first"></div>
        <div class="video-thumbnail-item-wrapper">
          <img
            src="https://storage.googleapis.com/b-backet/thumbnail/index-0.jpeg"
            alt=""
            class="video-thumbnail-item"
          />
        </div>
        <div class="video-thumbnail-item-wrapper">
          <img
            src="https://storage.googleapis.com/b-backet/thumbnail/index-1.jpeg"
            alt=""
            class="video-thumbnail-item"
          />
        </div>
        <div class="video-thumbnail-item-wrapper">
          <img
            src="https://storage.googleapis.com/b-backet/thumbnail/index-2.jpeg"
            alt=""
            class="video-thumbnail-item"
          />
        </div>
        <div class="video-thumbnail-item-wrapper">
          <img
            src="https://storage.googleapis.com/b-backet/thumbnail/index-3.jpeg"
            alt=""
            class="video-thumbnail-item"
          />
        </div>
        <div class="video-thumbnail-item-wrapper">
          <img
            src="https://storage.googleapis.com/b-backet/thumbnail/index-4.jpeg"
            alt=""
            class="video-thumbnail-item"
          />
        </div>
        <div class="video-thumbnail-item-wrapper">
          <img
            src="https://storage.googleapis.com/b-backet/thumbnail/index-5.jpeg"
            alt=""
            class="video-thumbnail-item"
          />
        </div>
        <div class="video-thumbnail-content-last"></div>
      </div>
      <div
        class="draggable-cropper-resizable-item is-portrait"
        style="height: 192px; width: 501px; left: 238px"
      >
        <div
          class="draggable-cropper-resizer-item-skelton-left is-portrait"
        ></div>
        <div
          data-timeline-start="0:00"
          class="
            draggable-cropper-resizer-item draggable-cropper-edge-left
            is-portrait
          "
        ></div>
        <div
          data-timeline-end="2:61"
          class="
            draggable-cropper-resizer-item draggable-cropper-edge-right
            is-portrait
          "
        ></div>
        <div
          class="draggable-cropper-resizer-item-skelton-right is-portrait"
        ></div>
      </div>
    </div>
  </body>
  <script type="module" src="./index.js"></script>
</html>
